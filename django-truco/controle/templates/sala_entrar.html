<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Senha da Sala</title>
    <link rel="stylesheet" href="{% static '/controle/css/auth.css' %}">
</head>
<body>
    <div class="container">
        <h1>Digite a Senha para Entrar na Sala</h1>
        {% if erro %}
            <p style="color: red;">{{ erro }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="senha">Senha:</label>
            <input id="senha" name="senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
